<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
</head>
<body>
    <h1>Tite</h1>
    <input type="text" id="title"></input>
    <h1>Description</h1>
    <input type="text" id="disc"></input>
    <br><br>
    <button onclick="onePress()">Send TODO</button>
    <br>
    <div id="mainArea">

    </div>
</body>
<script>
    getData();
    function getData(){
        fetch('http://localhost:2000/todos',{
            mathod:"GET",
        }).then((res)=>{
            res.json().then((data)=>{
                let mainArea = document.getElementById('mainArea');
                 mainArea.innerHTML=JSON.stringify(data)
            })
        })
    }

    function onePress () {
        var title =document.getElementById("title").value;
        var description =document.getElementById("disc").value;
      fetch("http://localhost:2000/todos",{
        method:"POSt",
        body:JSON.stringify({
            title,
            description,
        }),
        headers:{
            "Content-Type":"application/json"
        }
    }).then((res)=>{
        res.json().then((data)=>{
            alert("The task has been added")
        })
    })
    }
</script>
</html>
